name: CI

on:
  push:
    branches:
      - master
      - "migrate/**"
      - "feature/**"
      - "chore/**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true

      - name: Restore
        run: dotnet restore TemplateGenerator.sln

      - name: Build
        run: dotnet build TemplateGenerator.sln -c Release --no-restore

      - name: Test
        run: dotnet test TemplateGenerator.Tests/TemplateGenerator.Tests.csproj -c Release --no-build
